<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sidebarstyle.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="js/music-list.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="font/all.css">
  
  
  
</head>
<body>
<div class="main">

  <div class="heading">
    <h1 style="text-align:center; font-size:44px; font-weight:bold;">Custom Music Player</h1>
  </div>
  <div class="Side">
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
      <header>Documentation</header>
      <a href="documentation/documentation.html" target="_new">
        <i class="far fa-question-circle"></i>
        <span>About</span>
      </a>
     
    </div>
  </div>
  
  <div class="containers">
    <div class="container">
      <div class="top-bar">
        <i class="material-icons">expand_more</i>
        <span>Now Playing</span>
        <button onclick="setFav()" style="color:transparent; opacity:0.4;"><i class="fas fa-heart" id="heart"></i></button>
      </div>
      <div class="img-area">
        <img src="" alt="">
      </div>
      <div class="song-details">
        <p class="name"></p>
        <p class="artist"></p>
      </div>
      <div class="progress-area">
        <div class="progress-bar">
          <audio id="main-audio" src=""></audio>
        </div>
        <div class="song-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">0:00</span>
        </div>
      </div>
      <div class="controls">
        <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
          <i class="material-icons play">play_arrow</i>
        </div>
        <i id="next" class="material-icons">skip_next</i>
        <i id="more-music" class="material-icons">queue_music</i>
      </div>
      <div class="music-list">
        <div class="header">
          <div class="row">
            <i class= "list material-icons">queue_music</i>
            <span>Music list</span>
          </div>
          <i id="close" class="material-icons">close</i>
        </div>
        <ul>
          <!-- here li list are coming from js -->
        </ul>
      </div>
      <div class="volume" onmousemove="volumeResponse()">
        <i class="fas fa-volume-down"></i>
        <input type="range" min="0" max="100" id="myrange" value="50" class="slider">
        <i class="fas fa-volume-up"></i>
        <!--<p>value<span id="volumeValue"></span></p>-->
       
        
      </div>
    </div>
    <div class="otherContainer" >
      <h2>My Favorites</h2>
      <hr>
      <div class="fav-list" style="display:flex" id="favContent">
        <!--<div class="header">
          <div class="row">-->
            <!--<i class= "list material-icons">queue_music</i>-->
            <span>Music list</span>
          </div>
          <ul>
            <!-- here li list are coming from js -->
          </ul>
          </div>
      <div class="buttons">
        <i class="fas fa-play"></i>
        <i class="fas fa-trash-alt"></i>
      </div>
        </div>
        <ul>
          <!-- here li list are coming from js -->
        </ul>


    </div>
  </div>


</div>
